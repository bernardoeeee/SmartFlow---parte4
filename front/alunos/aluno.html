<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <header>
        <h1>Aluno</h1>

        <div class="Card">
            <h2>Histórico de Presenças</h2>

                <li>02/09/2025 - Falta</li>
                <li>03/09/2025 - Presente</li>
            </ul>
        </div>

        
        <div class="Card">
            <h2>Notas</h2>
            <ul id="notas">
                
                <li>Nota 1: <span class="nota">8.5</span></li>
                <li>Nota 2: <span class="nota">7.0</span></li>
                <li>Média Final: <span class="nota destaque">7.75</span></li>

        </div>
    </div>

    <script src="aluno.js"></script>
