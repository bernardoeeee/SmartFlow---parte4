<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/Logo_Laranja.png">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <!-- MODAL -->

    <div class="container">
        <div class="modal">
            <h2>LOGIN</h2>
            <div class="formlogin">
                <label for="usuario">E-mail</label>
                <div class="input-line"><input inputmode="email" type="text" id="email"></div>


                <div>
                    <label for="senha">Senha</label>
                    <button id="visualizar" class="olho"><i id="olho" class="fa-solid fa-eye-slash fa-1xl"
                            style="color: black;"></i></button>
                </div>
                <div class="input-line"><input type="password" id="senha"></div>


                <button class="entrar" onclick="login(event)">Entrar</button>
                <a href="../administradores/adm.html">adm</a>
                <a href="../professores/prof.html">prof</a>
                <a href="../alunos/aluno.html">aluno</a>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/a03d84a9ee.js" crossorigin="anonymous"></script>
</body>

</html>
